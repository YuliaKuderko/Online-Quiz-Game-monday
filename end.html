<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e5f8eb5bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <div id="end-score" class="end-class flex-center flex-column">
                <h1 id="finalscore">0</h1>
                <img id="ballooncelebration" src="balloons.gif" alt="celebration" width="1000px">
            </div>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score!</h2>    
                <input type="text" name="name" id="username" placeholder="Enter your name">      
                <button disabled="disabled" class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" >Save</button>                         
            </form>
            <a href="/game.html" class="btn">Play Again <i class="fa-solid fa-gamepad"></i></a>
            <a href="/" class="btn">Home Page <i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
